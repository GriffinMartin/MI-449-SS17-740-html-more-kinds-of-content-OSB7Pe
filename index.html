<!DOCTYPE html>
<html class="no-js" lang="en" >

<head>
  <meta charset="utf-8">
  <!-- If you delete this meta tag World War Z will become a reality -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourmaline Kings</title>

  <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="https://use.fontawesome.com/8430beb956.js"></script>

</head>
<body>
  <div class="top-bar row">
    <div class="small-12 small-centered">
      <p class="header">Tourmaline Kings</p>
    </div>
  </div>

  <div class="row content">
    <div class="small-4 small-centered columns">
      <p class="about">
        Under The Earth's Crust<br>
        Lie Hidden Treasures To Find<br>
        Don't Get Lost And Die<br>
      </p>
    </div>
  </div>

  <div class="row content audio">
    <div class="small-12 small-centered columns">
      <p>
        Rare Item Sound<br>
        <audio controls src="sounds/win.wav"></audio>
      </p>
    </div>
  </div>

  <div class="row content table">
    <div class="small-12 small-centered columns">
      <table class="hover">
        <thead>
          <tr>
            <th width="150" class="th-blank"></th>
            <th width="150" class="th-center">Tourmaline Kings</th>
            <th width="150" class="th-center">Minecaft</th>
            <th width="150" class="th-center">Terraria</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Procedurally Generated</td>
            <td class="td-yes">Yes</td>
            <td class="td-yes">Yes</td>
            <td class="td-yes">Yes</td>
          </tr>
          <tr>
            <td>3D Graphics</td>
            <td class="td-yes">Yes</td>
            <td class="td-yes">Yes</td>
            <td class="td-no">No</td>
          </tr>
          <tr>
            <td>Shared Online Open World</td>
            <td class="td-yes">Yes</td>
            <td class="td-no">No</td>
            <td class="td-no">No</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row content youtube">
    <div class="small-12 small-centered columns">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/5B7j5DIqBJA" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>


  <!-- body content here -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
